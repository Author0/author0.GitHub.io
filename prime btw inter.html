<body>
    Prime numbers between  a to b are:-<br>
    <script>
        let a=prompt(" From");
        let  b=prompt("to");
        function primebw(a,b)
        {    let prime=1;
            for(i=a;i<=b;i++)
            {
                let prime=0;
                for(j=2;j<i;j++)
                {
                 if(i%j==0){
                     prime=1
                 }
                }
                
                if(prime==0)
                {
                    document.write(i +" <br>")
                }
                
            }
        }
        primebw(a,b)
    </script>
</body>
